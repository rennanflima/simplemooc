{% extends 'courses/course_dashboard.html' %}

{% block dashboard_content %}
<form action="" method="post">
    {% csrf_token %}
    <h3>Você deseja realmente cancelar a inscrição deste curso?</h3>
    <div class="pure-controls">
        <button type="submit" class="pure-button button-error">Sim, eu tenho certeza</button>
        <a href="{% url 'courses:announcements' course.slug %}" class="pure-button pure-button">Não, me leve de volta</a>
    </div>
</form>
{% endblock dashboard_content %}
